<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/edit.css">
    </head>
    <body>
        <div id="div_container" >
            <div id="div_fruit_list" >
                <p class="center f30">编辑库存信息</p>
                <form th:action="@{/phone.do}" method="post">
<!--                    隐藏域：功能类似于文本文框，他的值会随着表单发送给服务器-->
                    <input type="hidden" name="operate" value="update"/>
                    <table id="tbl_fruit" th:object="${phone}">
                        <tr>
                            <th class="w20">型号</th>
<!--                        <td><input type="text" name="pname" th:value="${phone.name}"/></td>-->
                            <td><input type="text" name="name" th:value="*{name}"/></td>
                        </tr>
                        <tr>
                            <th class="w20">价格</th>
                            <td><input type="text" name="price"  th:value="*{price}"/></td>
                        </tr>
                        <tr>
                            <th class="w20">库存</th>
                            <td><input type="text" name="count"  th:value="*{count}"/></td>
                        </tr>
                        <tr>
                            <th class="w20">处理器</th>
                            <td><input type="text" name="soc"  th:value="*{soc}"/></td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="修改"/>
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
